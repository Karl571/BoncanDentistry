<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Appointment</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/bookappointment.css">
</head>
<body>
  <section class="book-appointment">
    <div class="form-container">
      <h2>Book an Appointment</h2>
      <p>Please fill out the form below to make an appointment</p>

      <form action="#" method="POST">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>

        <select required>
          <option value="" disabled selected>Dental Services</option>
          <option>Regular Consultation</option>
          <option>Oral Prophylaxis (Cleaning)</option>
          <option>Filling (Pasta)</option>
          <option>Extraction (Bunot)</option>
          <option>Denture (Pustiso)</option>
          <option>TMD Consult Jaw (Panga)</option>
        </select>

        <!-- Updated: actual time picker -->
        <input type="time" required placeholder="Preferred Time">

        <!-- Date picker -->
        <input type="date" required placeholder="Preferred Date">

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
